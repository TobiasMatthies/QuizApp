<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="icon" href="./logo Kopie.ico">
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>

<body onload="init()"> 
  <nav>
    <img id="logo" src="./img/logo.png" alt="logo">
    <div class="option_container">
      <div class="current_quiz_mark" id="mark1"></div>
      <span onclick="switchToHTML()" class="link">HTML</span>
    </div>

    <div class="option_container">
      <div class="current_quiz_mark d-none" id="mark2"></div>
      <span onclick="switchToCSS()" class="link">CSS</span>
    </div>
  </nav>

  <div id="body">
    <div class="card question_container" id="question_container">
      <div class="card-body" id="question_body">
        
      </div>
    </div>

    <div class="d-none" id="endscreen">
      <div id="score_container">
        <img src="./img/trophy.svg">
        <span>Quiz beendet!</span>
        <span id="score_board">Du hast <b id="score_count"></b> von <b>7</b> Punkten!</span>
        <button onclick="restartGame()" type="button" class="btn btn-primary" id="restart">Neues Spiel</button>
    </div>
  </div>
</body>

</html>
